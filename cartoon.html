<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简笔画及动画实现</title>
    <link rel="stylesheet" type="text/css" href="cartoon.css">
</head>

<body>
    <!--这是山-->
    <div class="mountain">
        <div class="m_1"></div>
        <div class="m_2"></div>
        <div class="m_3"></div>
    </div>
    <!--这是坦克-->
    <div class="tank">
        <div class="t_header">
            <div class="t_gun"></div>
            <div class="t_center"></div>
        </div>
        <div class="t_body"></div>
        <div class="t_footer">
            <div class="f_1"></div>
            <div class="f_2"></div>
            <div class="f_3"></div>
            <div class="f_4"></div>
        </div>
    </div>
    <!--这是飞机-->
    <div class="airplan">
        <div class="air_body"></div>
        <div class="air_wing_1"></div>
        <div class="air_wing_2"></div>
    </div>
    <!--这是飞机的炸弹-->
    <div class="bomb">
        <div class="bomb_body"></div>
        <div class="bomb_wing_1"></div>
        <div class="bomb_wing_2"></div>
    </div>
    <!--这是坦克的炮弹-->
    <div class="shell">
        <div class="shell_1"></div>
        <div class="shell_2"></div>
        <div class="shell_3"></div>
    </div>
</body>

</html>
